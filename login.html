<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-section">
            <div class="login-content">
                <div class="intro">
                    <h1 class="welcome">
                        PHẦN MỀM QUẢN LÝ TÀU ĐIỆN NGẦM
                    </h1>
                    <h1 class="introduce">
                        E - METRO
                    </h1>
                </div>
                <div class="image__header__icon">
                    <i class="app-info__logo fa-solid fa-train"></i>
                    <span class="image__content">
                        E - METRO
                    </span>
                </div>
            </div>
    
            <div class="login__form__container">
                <div class="form__container__section">
                    <div class="container__welcome">
                        Chào mừng trở lại!
                    </div>
                    <div class="form">
                        <label for="ticket-quantity" class="modal-label">
                            Email
                        </label>
                        <input id="ticket-quantity" type="text" class="modal-input" placeholder="Enter your email?">
                        <label for="send" class="modal-label">
                            Password
                        </label>
                        <input id="send" type="password" class="modal-input" placeholder="• • • • • • • •">
                    </div>
            
                    <div class="check">
                        <div>
                            <input id="check-rem" type="checkbox">
                            <label for="check-rem" class="label">
                                Nhớ mật khẩu
                            </label>
                        </div>
                        <a href="#" class="reset">Quên mật khẩu?</a>
                    </div>
                    <div class="clear"></div>
                    <div class="login-special">
                        <div class="login-box">
                            <a href="#">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <div class="content__login__box">Đăng nhập</div>   
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="clear"></div>
        </div>

    </div>
</body>
</html>
